<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="profile">
        <div class="card-profile">
          <div class="card-profile-header">
            <img src="./images/image-jeremy.png" alt="Jeremy" />
            <div>
              <p>Report for</p>
              <h1 class="profile-name">Jeremy Robson</h1>
            </div>
          </div>

          <div class="card-profile-options">
            <a id="daily-button" class="active" href="">Daily</a>
            <a id="weekly-button" href="">Weekly</a>
            <a id="monthly-button" href="">Monthly</a>
          </div>
        </div>
      </section>

      <section class="dashboard"></section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
